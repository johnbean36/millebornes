<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script href="scrypt.js"></script>
    <title>A Mille Bornes Game</title>
</head>
<body>
    <header>
        <h1>A Twist on the Classic Mille Bornes Game</h1>
        <a href="rules.html">Rules of the Road</a>
    </header>
    <main>
        <section id="a">
            <div id="board">
                <div class="score" id="p1d">
                        <span>Player 1 Distance:</span>
                        <div class="row2"></div>
                </div>
                <div class="score" id="p2d">
                        <span>Player 2 Distance:</span>
                        <div class="row2"></div>
                </div>
                <div class="score" id="p1rs">
                        <span>Player 1 Round Score:</span>
                        <div class="row2"></div>
                </div>
                <div class="score" id="p2rs">
                    <span>Player 2 Round Score:</span>
                    <div class="row2"></div>
                </div>
                <div class="score" id="p1ts">
                    <span>Player 1 Total Score:</span>
                    <div class="row2"></div>
                </div>
                <div class="score" id="p2ts">
                    <span>Player 2 Total Score:</span>
                    <div class="row2"></div>
                </div>
            </div>
        </section>
        <section id="b">
            <div id="btop">
                <div class="cards">
                    <img src="./images/backofdeck.png">
                </div>
                <div class="cards">
                    <div class="cards" id="discard"></div>
                </div>
            </div>
            <div id="bbottom">
                <span>Tip messages</span>
            </div>
        </section>

        <section id="c">hello</section>
    </main>
    
    <footer><img src="./images/25.png"></footer>
</body>
</html>
